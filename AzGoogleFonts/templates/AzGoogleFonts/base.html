            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

            transform: scale(1.05);
            transition: all 50ms;
        }

            color: rgb(108, 117, 125);
        }

            color: white;

        }

        }
